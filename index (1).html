<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigicopyscan</title>
    <style>
        /* Pure CSS Logo Design */
        .logo {
            /* Add styles for the animated logo here */
            background: linear-gradient(45deg, #ff6b6b, #f7a6a6);
            animation: logo-animation 2s infinite alternate;
        }
        @keyframes logo-animation {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Improved Branch Cards */
        .branch-card {
            transition: transform 0.3s;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
        }
        .branch-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        /* Contact information styles */
        .contact-info {
            font-size: 1.1em;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="logo">
        <!-- Your logo SVG will be replaced here -->
    </div>
    <div class="branch-card">
        <h3>Junction 14 Mall</h3>

    </div>

    </div>
</body>
</html>
